<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Besar - Poster Digital Aesthetic</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .container-poster {
        width: 400px;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        border-radius: 10px;
        animation: slideUp 1s ease-out forwards;
        transform: translateY(100%);
      }

      h1 {
        transition: 0.5s;
        animation: slideUp 1s ease-out forwards;
        transform: translateY(100%);
      }

      h1:hover {
        color: gray;
      }

      @keyframes slideUp {
        0% {
          transform: translateY(100%);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      img {
        max-width: 50%;
        height: auto;
        margin: 1em 0;
        border-radius: 5px;
        transition: 0.5s;
      }

      img:hover {
        transform: scale(1.1);
      }

      .tombol {
        display: inline-block;
        background-color: gray;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 1em;
        font-weight: bold;
        transition: 0.5s;
      }

      .tombol:hover {
        background-color: deepskyblue;
        transform: scale(1.2);
      }

      .tombol-sosial {
      }
      button {
        margin-top: 20px;
        padding: 10px 70px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #ca922f;
        color: white;
        transition: background-color 0.3s;
      }
      .title {
        font-size: 1.6rem;
        font-weight: 700;
        background: linear-gradient(90deg, #e7f2ff, #fff0f7);
        color: #2a0336;
        padding: 12px 16px;
        border-radius: 8px;
        display: inline-block;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .poster:hover .title {
        background: linear-gradient(90deg, #fff0f7, #e7f2ff);
        color: #2a0336;
      }
    </style>
  </head>
  <body>
    <div class="container-poster">
      <h1 style="">Motivasi Hidup Saya.</h1>
      <h4 class="subtitle">Hidup itu perlu motivasi, Biar gak terdistraksi</h4>
      <img src="Cafe di malam hari.jpeg" alt="gambar cafe jakarta" />
      <blockquote>
        "Hatimu Boleh Patah Matamu Boleh Basah Tapi Tetap Ingatlah Kamu Jangan
        Pernah Untuk Menyerah
      </blockquote>
      <div class="tombol-sosial">
        <button type="button">Like ðŸ’•</button>
      </div>
    </div>
  </body>
</html>
